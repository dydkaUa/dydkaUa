<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel ‚Äî Energy Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>

    <style>
        :root {
            --bg-ocean: linear-gradient(135deg, #0a2a3a 0%, #1e3a5f 50%, #2d5a7a 100%);
            --accent-seafoam: #7FFFD4;
            --glass: rgba(255, 255, 255, 0.08);
            --text-light: #e0f7fa;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-ocean);
            color: var(--text-light);
            padding: 40px;
            min-height: 100vh;
        }
        .admin-container { max-width: 1000px; margin: 0 auto; }
        .form-card {
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.15);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        h2 { color: var(--accent-seafoam); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(30, 58, 95, 0.5);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-light);
            border-radius: 8px;
            outline: none;
        }
        button {
            background: var(--accent-seafoam);
            color: #0a2a3a;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .item-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .item-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .actions { display: flex; gap: 10px; margin-top: 10px; }
        .btn-delete { background: #ef4444; color: white; }
        .btn-edit { background: #3b82f6; color: white; }

        #upload-status { font-size: 12px; margin-top: 5px; display: block; color: var(--accent-seafoam); }

        @media (max-width: 768px) {
            body { padding: 20px; }
            .admin-container { max-width: 100%; }
        }
    </style>
</head>
<body>

<script>
    (function() {
        const password = prompt("–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞:");
        const correctPassword = "1234"; // –ó–ú–Ü–ù–ò –¶–ï–ô –ü–ê–†–û–õ–¨ –ù–ê –°–í–Ü–ô
        if (password !== correctPassword) {
            alert("–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ!");
            window.location.href = "index.html"; 
        }
    })();
</script>

<div class="admin-container">
    <h1>–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è Energy Bar ‚öôÔ∏è</h1>
    <p><a href="index.html" style="color: var(--accent-seafoam); text-decoration: none;">‚Üê –ù–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É</a></p>
    
    <div class="form-card">
        <h2 id="form-title">–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä</h2>
        <form id="product-form">
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É</label>
                <input type="text" id="p-name" required placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ú—É—Ö–æ–º–æ—Ä–Ω–∏–π —á–∞–π">
            </div>
            <div class="form-group">
                <label>–¶—ñ–Ω–∞ (–≥—Ä–Ω)</label>
                <input type="number" id="p-price" required placeholder="500">
            </div>
            <div class="form-group">
                <label>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</label>
                <select id="p-category">
                    <option value="sleep">–î–ª—è —Å–Ω—É</option>
                    <option value="focus">–ö–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—è</option>
                    <option value="relax">–†–æ–∑—Å–ª–∞–±–ª–µ–Ω–Ω—è</option>
                    <option value="libido">–õ—ñ–±—ñ–¥–æ</option>
                    <option value="rest">–í—ñ–¥–ø–æ—á–∏–Ω–æ–∫</option>
                </select>
            </div>
            <div class="form-group">
                <label>–§–æ—Ç–æ —Ç–æ–≤–∞—Ä—É (–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–∞–π–ª)</label>
                <input type="file" id="p-file" accept="image/*">
                <span id="upload-status"></span>
                <input type="hidden" id="p-img"> </div>
            <div class="form-group">
                <label>–û–ø–∏—Å</label>
                <textarea id="p-desc" rows="3" placeholder="–û–ø–∏—à—ñ—Ç—å –µ—Ñ–µ–∫—Ç –ø—Ä–æ–¥—É–∫—Ç—É..."></textarea>
            </div>
            <button type="submit" id="submit-btn">–ó–±–µ—Ä–µ–≥—Ç–∏ —Ç–æ–≤–∞—Ä</button>
            <button type="button" id="cancel-btn" style="display:none; background:#555; color: white;">–í—ñ–¥–º—ñ–Ω–∏—Ç–∏</button>
        </form>
    </div>

    <h2>–¢–æ–≤–∞—Ä–∏ –≤ –±–∞–∑—ñ –¥–∞–Ω–∏—Ö</h2>
    <div class="product-list" id="admin-product-grid">
        <p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤...</p>
    </div>
</div>

<script>
    // --- –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyCoMilBNzczqZh_KVJVwvpt24EOgK5NnHQ",
        authDomain: "hapevasek.firebaseapp.com",
        databaseURL: "https://hapevasek-default-rtdb.firebaseio.com",
        projectId: "hapevasek",
        storageBucket: "hapevasek.firebasestorage.app",
        messagingSenderId: "534239781720",
        appId: "1:534239781720:web:c1777589cf46d5cff97b2d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const form = document.getElementById('product-form');
    const grid = document.getElementById('admin-product-grid');
    const statusText = document.getElementById('upload-status');

    // –§—É–Ω–∫—Ü—ñ—è —Ä–µ–Ω–¥–µ—Ä—É —Å–ø–∏—Å–∫—É –∑ Firebase
    function fetchProducts() {
        db.ref('products').on('value', (snapshot) => {
            grid.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach((id) => {
                    const p = data[id];
                    grid.innerHTML += `
                        <div class="item-card">
                            <img src="${p.img}" alt="${p.name}">
                            <h3>${p.name}</h3>
                            <p>${p.price} –≥—Ä–Ω</p>
                            <small>${p.category}</small>
                            <div class="actions">
                                <button class="btn-edit" onclick="prepareEdit('${id}')">‚úé</button>
                                <button class="btn-delete" onclick="deleteProduct('${id}')">üóë</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                grid.innerHTML = '<p>–¢–æ–≤–∞—Ä—ñ–≤ –ø–æ–∫–∏ –Ω–µ–º–∞—î.</p>';
            }
        });
    }

    // –î–æ–¥–∞–≤–∞–Ω–Ω—è/–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è
    form.onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('edit-id').value;
        const file = document.getElementById('p-file').files[0];
        let imageUrl = document.getElementById('p-img').value;

        // –Ø–∫—â–æ –æ–±—Ä–∞–Ω–æ –Ω–æ–≤–∏–π —Ñ–∞–π–ª - –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –≤ Storage
        if (file) {
            statusText.innerText = "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ...";
            const storageRef = storage.ref('products/' + Date.now() + "_" + file.name);
            await storageRef.put(file);
            imageUrl = await storageRef.getDownloadURL();
            statusText.innerText = "–§–æ—Ç–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!";
        }

        if (!imageUrl) {
            alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Ñ–æ—Ç–æ!");
            return;
        }

        const productData = {
            name: document.getElementById('p-name').value,
            price: document.getElementById('p-price').value,
            category: document.getElementById('p-category').value,
            img: imageUrl,
            desc: document.getElementById('p-desc').value
        };

        if (id) {
            await db.ref('products/' + id).update(productData);
        } else {
            await db.ref('products').push(productData);
        }

        resetForm();
    };

    // –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è
    window.prepareEdit = (id) => {
        db.ref('products/' + id).once('value', (snapshot) => {
            const p = snapshot.val();
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-category').value = p.category;
            document.getElementById('p-img').value = p.img;
            document.getElementById('p-desc').value = p.desc;
            document.getElementById('edit-id').value = id;

            document.getElementById('form-title').innerText = "–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ç–æ–≤–∞—Ä";
            document.getElementById('submit-btn').innerText = "–û–Ω–æ–≤–∏—Ç–∏ –¥–∞–Ω—ñ";
            document.getElementById('cancel-btn').style.display = "inline-block";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    };

    // –í–∏–¥–∞–ª–µ–Ω–Ω—è
    window.deleteProduct = (id) => {
        if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Ç–æ–≤–∞—Ä –Ω–∞–∑–∞–≤–∂–¥–∏?')) {
            db.ref('products/' + id).remove();
        }
    };

    function resetForm() {
        form.reset();
        document.getElementById('edit-id').value = "";
        document.getElementById('p-img').value = "";
        document.getElementById('form-title').innerText = "–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä";
        document.getElementById('submit-btn').innerText = "–ó–±–µ—Ä–µ–≥—Ç–∏ —Ç–æ–≤–∞—Ä";
        document.getElementById('cancel-btn').style.display = "none";
        statusText.innerText = "";
    }

    document.getElementById('cancel-btn').onclick = resetForm;

    // –ü–æ—á–∞—Ç–∏ —Ä–æ–±–æ—Ç—É
    fetchProducts();
</script>

</body>
</html>
