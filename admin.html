<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel ‚Äî Energy Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent: #9d4edd;
            --glass: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: white;
            padding: 40px;
        }
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .form-card {
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 40px;
        }
        h2 { color: var(--accent); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            outline: none;
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .item-card {
            background: #151515;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #222;
        }
        .item-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-delete { background: #ef4444; }
        .btn-edit { background: #3b82f6; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Ç–æ–≤–∞—Ä–∞–º–∏ ‚öôÔ∏è</h1>
    
    <div class="form-card">
        <h2 id="form-title">–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä</h2>
        <form id="product-form">
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É</label>
                <input type="text" id="p-name" required placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ú—É—Ö–æ–º–æ—Ä–Ω–∏–π —á–∞–π">
            </div>
            <div class="form-group">
                <label>–¶—ñ–Ω–∞ (–≥—Ä–Ω)</label>
                <input type="number" id="p-price" required placeholder="500">
            </div>
            <div class="form-group">
                <label>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</label>
                <select id="p-category">
                    <option value="sleep">–î–ª—è —Å–Ω—É</option>
                    <option value="focus">–ö–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü—ñ—è</option>
                    <option value="relax">–†–æ–∑—Å–ª–∞–±–ª–µ–Ω–Ω—è</option>
                </select>
            </div>
            <div class="form-group">
                <label>–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ñ–æ—Ç–æ (URL)</label>
                <input type="text" id="p-img" required placeholder="https://image.com/photo.jpg">
            </div>
            <div class="form-group">
                <label>–û–ø–∏—Å</label>
                <textarea id="p-desc" rows="3"></textarea>
            </div>
            <button type="submit" id="submit-btn">–ó–±–µ—Ä–µ–≥—Ç–∏ —Ç–æ–≤–∞—Ä</button>
            <button type="button" id="cancel-btn" style="display:none; background:#555;">–í—ñ–¥–º—ñ–Ω–∏—Ç–∏</button>
        </form>
    </div>

    <h2>–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä—ñ–≤ –Ω–∞ —Å–∞–π—Ç—ñ</h2>
    <div class="product-list" id="admin-product-grid">
        </div>
</div>

<script>
    let products = JSON.parse(localStorage.getItem('energyBarProducts')) || [];

    const form = document.getElementById('product-form');
    const grid = document.getElementById('admin-product-grid');

    // –§—É–Ω–∫—Ü—ñ—è —Ä–µ–Ω–¥–µ—Ä—É —Å–ø–∏—Å–∫—É
    function renderProducts() {
        grid.innerHTML = '';
        products.forEach((p, index) => {
            grid.innerHTML += `
                <div class="item-card">
                    <img src="${p.img}" alt="">
                    <h3>${p.name}</h3>
                    <p>${p.price} –≥—Ä–Ω</p>
                    <div class="actions">
                        <button class="btn-edit" onclick="editProduct(${index})">‚úé</button>
                        <button class="btn-delete" onclick="deleteProduct(${index})">üóë</button>
                    </div>
                </div>
            `;
        });
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ –ø–∞–º'—è—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞
        localStorage.setItem('energyBarProducts', JSON.stringify(products));
    }

    // –î–æ–¥–∞–≤–∞–Ω–Ω—è/–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è
    form.onsubmit = (e) => {
        e.preventDefault();
        const id = document.getElementById('edit-id').value;
        const newProduct = {
            name: document.getElementById('p-name').value,
            price: document.getElementById('p-price').value,
            category: document.getElementById('p-category').value,
            img: document.getElementById('p-img').value,
            desc: document.getElementById('p-desc').value
        };

        if (id !== "") {
            products[id] = newProduct; // –û–Ω–æ–≤–∏—Ç–∏
        } else {
            products.push(newProduct); // –î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π
        }

        form.reset();
        document.getElementById('edit-id').value = "";
        document.getElementById('submit-btn').innerText = "–ó–±–µ—Ä–µ–≥—Ç–∏ —Ç–æ–≤–∞—Ä";
        document.getElementById('cancel-btn').style.display = "none";
        renderProducts();
    };

    // –í–∏–¥–∞–ª–µ–Ω–Ω—è
    window.deleteProduct = (index) => {
        if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Ç–æ–≤–∞—Ä?')) {
            products.splice(index, 1);
            renderProducts();
        }
    };

    // –†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è (–∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è —Ñ–æ—Ä–º–∏)
    window.editProduct = (index) => {
        const p = products[index];
        document.getElementById('p-name').value = p.name;
        document.getElementById('p-price').value = p.price;
        document.getElementById('p-category').value = p.category;
        document.getElementById('p-img').value = p.img;
        document.getElementById('p-desc').value = p.desc;
        document.getElementById('edit-id').value = index;
        
        document.getElementById('form-title').innerText = "–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ç–æ–≤–∞—Ä";
        document.getElementById('submit-btn').innerText = "–û–Ω–æ–≤–∏—Ç–∏ –¥–∞–Ω—ñ";
        document.getElementById('cancel-btn').style.display = "inline-block";
        window.scrollTo(0,0);
    };

    document.getElementById('cancel-btn').onclick = () => {
        form.reset();
        document.getElementById('edit-id').value = "";
        document.getElementById('form-title').innerText = "–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä";
        document.getElementById('submit-btn').innerText = "–ó–±–µ—Ä–µ–≥—Ç–∏ —Ç–æ–≤–∞—Ä";
        document.getElementById('cancel-btn').style.display = "none";
    };

    renderProducts();
</script>

</body>
</html>
