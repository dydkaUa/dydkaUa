<!DOCTYPE html>

<head>

    <title>Energy Bar ‚Äî –¶–µ–Ω—Ç—Ä –ª–µ–≥–∞–ª—å–Ω–æ–≥–æ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-ocean: linear-gradient(135deg, #0a2a3a 0%, #1e3a5f 50%, #2d5a7a 100%);
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-seafoam: #7FFFD4;
            --text-light: #e0f7fa;
            --color-sleep: #ffe082;
            --color-focus: #80deea;
            --color-relax: #4fc3f7;
            --color-libido: #ffab91;
            --color-rest: #81c784;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-ocean);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        /* --- –°–¢–ò–õ–Ü –ü–ï–†–ï–í–Ü–†–ö–ò –í–Ü–ö–£ --- */
        .age-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 42, 58, 0.9); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center; z-index: 10000;
        }

        .age-modal {
            background: #000; padding: 40px 20px; border-radius: 25px;
            text-align: center; max-width: 600px; width: 90%; border: 1px solid #222;
        }

        .age-title { font-size: 28px; font-weight: 700; color: #fff; margin-bottom: 35px; }
        .age-buttons { display: flex; gap: 20px; justify-content: center; }
        .age-btn { padding: 15px 60px; font-size: 24px; font-weight: 700; border: none; border-radius: 12px; cursor: pointer; color: #fff; }
        .age-btn-yes { background-color: #114211; }
        .age-btn-no { background-color: #610a0a; }
        body.modal-open { overflow: hidden; }

        /* --- –®–ê–ü–ö–ê –¢–ê –ù–ê–í–Ü–ì–ê–¶–Ü–Ø --- */
        header { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }
        .top-bar { display: flex; justify-content: space-between; font-size: 11px; text-transform: uppercase; margin-bottom: 15px; opacity: 0.6; }
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 12px 35px; border-radius: 100px; border: 1px solid var(--glass-border);
        }
        .logo { font-weight: 700; font-size: 22px; background: linear-gradient(45deg, #fff, var(--accent-seafoam)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { display: flex; gap: 25px; list-style: none; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 13px; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent-seafoam); }
        .hamburger { display: none; background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
        .cart-badge { background: var(--glass-border); padding: 4px 12px; border-radius: 20px; font-size: 14px; }

        /* --- –ö–ê–¢–ï–ì–û–†–Ü–á --- */
        .categories { display: flex; justify-content: center; gap: 25px; margin-top: 30px; flex-wrap: wrap; }
        .cat-item { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 10px 18px; border-radius: 15px; font-size: 12px; font-weight: 600; border: 1px solid transparent; transition: 0.3s; }
        .cat-item:hover { background: rgba(255, 255, 255, 0.07); border-color: var(--glass-border); transform: translateY(-3px); }
        .cat-item svg { width: 22px; height: 22px; }

        /* --- HERO --- */
        .hero { max-width: 1200px; margin: 80px auto; display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 60px; padding: 0 20px; align-items: center; }
        .hero h1 { font-size: 52px; line-height: 1.1; font-weight: 700; text-transform: uppercase; }
        .hero-card { background: var(--glass); padding: 40px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid var(--glass-border); }

        /* --- –¢–û–í–ê–†–ò --- */
        .popular { max-width: 1200px; margin: 0 auto 80px; padding: 0 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(210px, 1fr)); gap: 25px; }

        .product-card {
            aspect-ratio: 1/1.3; background-color: #1e3a5f; border-radius: 25px; border: 1px solid var(--glass-border);
            position: relative; overflow: hidden; transition: 0.4s; display: flex; flex-direction: column; justify-content: flex-end; padding: 15px; background-size: cover; background-position: center;
        }
        .product-card::before { content: ""; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, transparent 70%); z-index: 1; }
        .product-card:hover { transform: scale(1.02); border-color: var(--accent-seafoam); box-shadow: 0 0 30px rgba(127, 255, 212, 0.3); }
        .p-content { position: relative; z-index: 2; }
        .p-price { color: var(--accent-seafoam); font-weight: 700; font-size: 18px; }

        /* --- –ü–ï–†–ï–í–ê–ì–ò --- */
        .advantages { max-width: 1200px; margin: 0 auto 80px; padding: 0 20px; text-align: center; }
        .adv-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; }
        .adv-icon-circle { width: 90px; height: 90px; border-radius: 50%; background: var(--glass); border: 1px solid var(--glass-border); display: flex; justify-content: center; align-items: center; margin: 0 auto 15px; }
        .adv-icon-circle svg { width: 35px; stroke: white; }

        /* --- –¢–ê–ë–ò --- */
        .tabs-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 100px; }
        .tabs-switch { display: flex; gap: 10px; background: rgba(255, 255, 255, 0.03); padding: 6px; border-radius: 14px; border: 1px solid var(--glass-border); margin-bottom: 40px; }
        .tab-btn { padding: 12px 25px; border-radius: 10px; border: none; background: transparent; color: white; font-weight: 700; cursor: pointer; }
        .tab-btn.active { background: white; color: black; }
        .tab-content { display: none; width: 100%; max-width: 1200px; padding: 0 20px; }
        .tab-content.active { display: grid; }

        .scroll-up { position: fixed; bottom: 30px; right: 30px; width: 45px; height: 45px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; text-decoration: none; z-index: 1000; }

        /* –ú–û–ë–Ü–õ–¨–ù–ê –ê–î–ê–ü–¢–ê–¶–Ü–Ø */
        @media (max-width: 768px) {
            .nav-links { 
                display: none; position: absolute; top: 100%; left: 0; width: 100%; 
                background: #0a2a3a; flex-direction: column; padding: 20px; border-radius: 0 0 20px 20px;
            }
            .nav-links.active { display: flex; }
            .hamburger { display: block; }
            .hero { grid-template-columns: 1fr; text-align: center; }
            .adv-grid { grid-template-columns: repeat(2, 1fr); }
            .products-grid { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
        }
    </style>
</head>
<body class="modal-open">

    <div id="age-verification" class="age-overlay">
        <div class="age-modal">
            <h2 class="age-title">–í–ê–ú –£–ñ–ï –í–ò–ü–û–í–ù–ò–õ–û–°–¨ 18 –†–û–ö–Ü–í?</h2>
            <div class="age-buttons">
                <button class="age-btn age-btn-yes" onclick="verifyAge(true)">–¢–ê–ö</button>
                <button class="age-btn age-btn-no" onclick="verifyAge(false)">–ù–Ü</button>
            </div>
        </div>
    </div>

    <header>
        <div class="top-bar">
            <span>–ü–µ—Ä—à–∏–π —Ü–µ–Ω—Ç—Ä –ª–µ–≥–∞–ª—å–Ω–æ–≥–æ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è</span>
            <span>+38 (073) 625-44-64</span>
        </div>
        <nav class="navbar">
            <div class="logo">ENERGY BAR</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#">–ì–æ–ª–æ–≤–Ω–∞</a></li>
                <li><a href="#">–ú–∞–≥–∞–∑–∏–Ω</a></li>
                <li><a href="delivery.html">–î–æ—Å—Ç–∞–≤–∫–∞</a></li>
            </ul>
            <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
            <div class="nav-icons">
                <div class="cart-badge">üõí 0</div>
            </div>
        </nav>
    </header>

    <main>
        <section class="popular">
            <h2 style="margin-bottom: 40px;">–û–ë–ò–†–ê–Æ–¢–¨ –ù–ê–ô–ß–ê–°–¢–Ü–®–ï:</h2>
            <div class="products-grid" id="main-products"></div>
        </section>

        <section class="tabs-section">
            <div class="tabs-switch">
                <button class="tab-btn" onclick="openTab(event, 'new-arrivals')">–ù–æ–≤–∏–Ω–∫–∏</button>
                <button class="tab-btn active" onclick="openTab(event, 'top-sellers')">–¢–æ–ø–æ–≤—ñ —Ç–æ–≤–∞—Ä–∏</button>
            </div>
            <div id="new-arrivals" class="tab-content products-grid"></div>
            <div id="top-sellers" class="tab-content active products-grid"></div>
        </section>
    </main>

    <a href="#" class="scroll-up">‚Üë</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCoMilBNzczqZh_KVJVwvpt24EOgK5NnHQ",
            authDomain: "hapevasek.firebaseapp.com",
            databaseURL: "https://hapevasek-default-rtdb.firebaseio.com",
            projectId: "hapevasek",
            storageBucket: "hapevasek.firebasestorage.app",
            appId: "1:534239781720:web:c1777589cf46d5cff97b2d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- –ì–õ–û–ë–ê–õ–¨–ù–Ü –§–£–ù–ö–¶–Ü–á ---
        window.toggleMenu = () => document.getElementById('nav-links').classList.toggle('active');
        
        window.verifyAge = (adult) => {
            if (adult) {
                localStorage.setItem('ageVerified', 'true');
                document.getElementById('age-verification').style.display = 'none';
                document.body.classList.remove('modal-open');
            } else window.location.href = "https://google.com";
        };

        window.openTab = (evt, tabId) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            evt.currentTarget.classList.add('active');
        };

        // --- –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –¢–û–í–ê–†–Ü–í ---
        onValue(ref(db, 'products'), (snapshot) => {
            const data = snapshot.val();
            const grid = document.getElementById('main-products');
            const newGrid = document.getElementById('new-arrivals');
            const topGrid = document.getElementById('top-sellers');
            
            grid.innerHTML = '';
            if (data) {
                Object.values(data).forEach(p => {
                    const card = `
                        <div class="product-card" style="background-image: url('${p.img}')">
                            <div class="p-content">
                                <h3>${p.name}</h3>
                                <p class="p-price">${p.price} –≥—Ä–Ω</p>
                            </div>
                        </div>`;
                    grid.innerHTML += card;
                    newGrid.innerHTML += card;
                    topGrid.innerHTML += card;
                });
            }
        });

        if (localStorage.getItem('ageVerified') === 'true') {
            document.getElementById('age-verification').style.display = 'none';
            document.body.classList.remove('modal-open');
        }
    </script>
</body>
